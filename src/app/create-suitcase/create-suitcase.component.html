<br>
<!--Expected JSON: '{"username":"XXX", "weight":"XX.XX", "color": "XXX"}'-->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="input_Username_CS">Username</label>
          <input type="text" class="form-control" id="input_Username_CS" placeholder="Username">
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="input_Weight_CS">Weight</label>
              <input type="number" class="form-control" id="input_Weight_CS" min="0" step="0.01" placeholder="Weight">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="input_Color_CS">Color</label>
              <select id="input_Color_CS" class="form-control" (click)="getColors()">
                <option *ngFor="let color of colors;">{{color}}</option>
              </select>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" (click)="createSuitcase()">Create</button>

        <!-- ALERT -->
        <br>
        <div class="form-row justify-content-center" *ngIf="show_alert">
          <div class="col-10">
            <div class="alert alert-{{type_alert}} alert-dismissible fade show" role="alert">
              <strong>{{text_alert}}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="show_Alert(false)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

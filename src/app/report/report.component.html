<div class="row justify-content-center">
  <div class="col-4">
    <div class="card" style="width: 18rem;">
      <img src="assets/suitcase(1).svg" class="card-img-top" alt="SUITCASE">
      <div class="card-body">
        <h5 class="card-title">Suitcases per customer</h5>
        <!-- Large modal -->
        <button type="button" class="btn  btn-outline-success btn-block" data-toggle="modal"
          data-target=".bd-example-modal-lg" (click)="reportCustumer()">Generate</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Client</th>
                    <th scope="col">Baggages</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of baggages;  let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.user}}</td>
                    <td>{{item.count}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="col-4">
    <div class="card" style="width: 18rem;">
      <img src="assets/bag(1).svg" class="card-img-top" alt="BAG">
      <div class="card-body">
        <h5 class="card-title">Baggage conciliation</h5>
        <!-- Large modal -->
        <div class="form-group">
          <label for="input_Flight_R">Flight</label>
          <select id="input_Flight_R" class="form-control">
            <option *ngFor="let flight of flights;">{{flight}}</option>
          </select>
        </div>
        <button type="button" class="btn  btn-outline-success btn-block" data-toggle="modal"
          data-target=".bd-example-modal-xl_1" (click)="reportBaggage()">Generate</button>
        <div class="modal fade bd-example-modal-xl_1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flight</th>
                    <th scope="col">Plane</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Suitcases in BagCarts</th>
                    <th scope="col">Baggages on the plane</th>
                    <th scope="col">Suitcases rejected</th>
                  </tr>
                </thead>
                <tbody>
                   <tr> 
                    <th scope="row">1</th>
                    <td>{{list[0]}}</td>
                    <td>{{list[1]}}</td>
                    <td>{{list[2]}}</td>
                    <td>{{list[3]}}</td>
                    <td>{{list[4]}}</td>
                    <td>{{list[5]}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
